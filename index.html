<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="gameboy">
            <div class="gameboy-screen">
                <div class="screen">
                    <div id="result">Rock Paper Scissor<br><br>Start</div>
                </div><!--end of screen-->
            </div> <!--end of gameboy-screen-->
            <div class="gameboy-btns">
                <img class="arrows" src="./images/lrud.png">
                <div class="gameboy-btns-div">
                    <button id="rock">R</button>
                    <button id="paper">P</button>
                    <button id="scissors">S</button>
                </div><!--end of gameboy-btns-div-->
            </div><!--end of gameboy-btns-->
            <div class="restart-div">
                <button id="restart-btn" class="restart-btn">restart</button>
            </div>
        </div> <!--end of gameboy-->
    </div> <!--end of container-->

    <script src="script.js"></script>
</body>

</html>
